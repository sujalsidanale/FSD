<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Validation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Cookies And Sessions Demo</h2>

    <!-- Email Validation -->
    <label>Email Address</label>
    <input type="text" id="email" placeholder="Enter email">
    <div id="emailMsg" class="message"></div>

    <!-- Password Strength -->
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
    <div id="strengthMsg" class="strength"></div>

    <!-- Buttons -->
    <button onclick="saveData()">Save to Cookie & Session</button>
    <button onclick="clearData()">Clear Cookie & Session</button>

    <!-- Cookie Display -->
    <div class="box">
        <b>Cookie Data:</b>
        <div id="cookieData"></div>
    </div>

    <!-- Session Display -->
    <div class="box">
        <b>Session Data:</b>
        <div id="sessionData"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
